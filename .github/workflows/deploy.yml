name: Deploy

on:
  push:
    branches:
      - master

jobs:
  sanity_code:
    name: ğŸŒ‘ Sanity Before Deploy
    strategy:
      matrix:
        node: [20]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŒµ Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ‘€ Static Test
        run: npm run checker

      - name: ğŸ‘€ Test Build
        run: npm run build

  build:
    name: ğŸ³ Build and push
    needs: ['sanity_code']
    if: contains(fromJSON('["refs/heads/master"]'), github.ref)
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŒµ Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Install dependencies
        uses: bahmutov/npm-install@v1

      - name: ğŸ‘€ Build project
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH }}
          VITE_MOVIE_BASE_URL: ${{ secrets.VITE_MOVIE_BASE_URL }}
          VITE_MOVIE_SECRET_KEY: ${{ secrets.VITE_MOVIE_SECRET_KEY }}

      - name: ğŸ‘€ Push production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

  deploy:
    name: ğŸŒ Deploy Production
    needs: ['build']
    if: contains(fromJSON('["refs/heads/master"]'), github.ref)
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: ğŸ‘€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
